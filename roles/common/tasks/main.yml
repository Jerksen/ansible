---
- name: create directories
  file:
    path: "{{ item.dst }}"
    state: directory
    mode: 0666
  with_items: "{{ nfsshares }}"


- name: mount stuff
  mount:
    path: "{{ item.dst }}"
    src: "{{ item.src }}"
    opts: hard
    fstype: nfs
    state: present
  with_items: "{{ nfsshares }}"
  become: yes
  tags:
    - nfs
...
